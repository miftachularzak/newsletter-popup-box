<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Popup Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a class="btn" onclick="popupToggle()">Subscribe Us</a>
    <div id="popup">
        <div class="content">
            <img src="img/email.png" alt="">
            <h2>Join Our Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse itaaque blanditiis dolore vel placeat
                libero.</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </div>
        <a class="close" onclick="popupToggle()"><img src="img/close.png" alt=""></a>
    </div>
    <script>
        function popupToggle() {
            const popup = document.getElementById('popup')
            popup.classList.toggle('active')
        }
    </script>
</body>

</html>
